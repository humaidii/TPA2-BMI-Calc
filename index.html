<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calc</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="judul">
        <h2 align="center">Check your BMI</h2>
        <h3 align="center">Enter your weight and height below to check your BMI results</h3>
    </div>
    <div class="wrapper">
        <p>Put your weight in here (KG) : </p>
        <input type="text" id="weight"><br><span id="weight_error"></span>

        <p>And put your height in here (CM) : </p>
        <input type="text" id="height"><br><span id="height_error"></span>
        
        <button id="btn">Calculate BMI</button>
        <p id="output"></p>
    </div>

</body>
</html>
